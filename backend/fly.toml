# fly.toml app configuration file generated for emoguchi-backend on 2025-07-22T03:32:24+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'emoguchi-backend'
primary_region = 'nrt'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8000'
  PYTHONUNBUFFERED = '1'
  STORAGE_TYPE = 's3'
  KUSHINADA_MODEL_SOURCE = 'r2'
  KUSHINADA_LOCAL_PATH = '/app/ml_models/kushinada-hubert-large'
  # Socket.IO specific settings
  SOCKETIO_SINGLE_INSTANCE = 'true'

[mounts]
  source = "kushinada_models"
  destination = "/app/ml_models"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  # Enable concurrency limits for Socket.IO compatibility
  concurrency.type = "connections"
  concurrency.hard_limit = 1000
  concurrency.soft_limit = 800

  # Socket.IO requires longer timeouts for persistent connections
  [http_service.http_options]
    h2_backend = false
    idle_timeout = 60
    read_timeout = 60
    write_timeout = 60

  [[http_service.checks]]
    interval = '30s'
    timeout = '15s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/v1/solo/health'

# Scaling configuration - limit to single instance for Socket.IO compatibility
[scaling]
  min_machines_running = 1
  max_machines_running = 1

[[vm]]
  cpu_kind = 'shared'
  cpus = 8
  memory_mb = 4096
